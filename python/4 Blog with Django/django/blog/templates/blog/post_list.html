{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div>

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div>
                {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
